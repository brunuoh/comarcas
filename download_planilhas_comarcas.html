  <button onclick="baixarPlanilha()">Baixar</button>

  <script>
    function baixarPlanilha() {
      const comarca = document.getElementById("comarca").value.trim();
      if (!comarca) {
        alert("Selecione uma comarca.");
        return;
      }

      const nomeArquivo = `Comarca_${comarca.replace(/ /g, '%20')}.xlsx`;
      window.location.href = `${nomeArquivo}`;
    }
  </script>
